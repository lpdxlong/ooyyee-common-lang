<table class="layui-hide data-table" id="{$id}" lay-filter="{$id}" table-config="{$config}" data-report="{$report}">
	
</table>
{if condition="$toolbar"}
<div class="layui-hide" id="toolbar" style="display: none;">
  {volist name="toolbar" id="tool"}

  {/volist}	
</div>
{/if}
